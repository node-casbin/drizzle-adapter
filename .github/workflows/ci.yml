name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ^20

      - name: Install Dependency
        run: yarn install

      - name: Run Lint
        run: yarn run lint

      - name: Run Fix
        run: yarn run fix

  coverage:
    needs: [lint]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ^20

      - name: Install Dependency
        run: yarn install

      - name: Run Coverage
        run: yarn run coverage

      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel: true

  test:
    needs: [lint]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node: [^18, ^20]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install Dependency
        run: yarn install

      - name: Run Unit test
        run: yarn run test

  semantic-release:
    needs: [lint, test, coverage]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ^20

      - name: Run semantic-release
        if: github.repository == 'node-casbin/drizzle-adapter' && github.event_name == 'push'
        run: |
          yarn install
          yarn run prepublish
          yarn run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
